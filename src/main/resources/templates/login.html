<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/style/intervals-game-stylesheet.css" rel="stylesheet">
    <script src="/script/validation/validation.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

<div th:replace="~{/components/nav :: nav}"></div>


<div class="flex-grow flex items-center justify-center">
    <div id="content" class="w-full max-w-md">
        <form id="login-form" method="post" onsubmit="return validate()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <p th:if="${loginInfo != null}" th:text="${loginInfo}" class="mb-4 text-red-500 text-xs italic"></p>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="login-field">
                    Login
                </label>
                <input type="text" placeholder="Login" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="login" id="login-field">
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="pass-field">
                    Hasło
                </label>
                <input type="password" placeholder="Hasło" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password" id="pass-field">
            </div>
            <div class="flex items-center justify-between">
                <input type="submit" value="OK" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            </div>
        </form>
    </div>
</div>

</body>
</html>
