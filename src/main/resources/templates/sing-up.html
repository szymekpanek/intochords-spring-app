<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing Up</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/style/intervals-game-stylesheet.css" rel="stylesheet">
    <script src="/script/validation/validation.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
<div th:replace="~{/components/nav :: nav}"></div>

<div class="flex-grow flex items-center justify-center">
    <div id="content" class="w-full max-w-md">
        <form id="create-user-form" method="post" onsubmit="return validateForm()" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username-field">
                    Login
                </label>
                <input type="text" placeholder="Login" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" name="login" id="username-field" required>
            </div>

            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password-field">
                    Password
                </label>
                <input type="password" placeholder="Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" name="password" id="password-field" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="role-field">
                    Role
                </label>
                <select name="role" id="role-field" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
                    <option value="USER">USER</option>
                    <option value="TEACHER">TEACHER</option>
                </select>
            </div>

            <div class="flex items-center justify-between">
                <input type="submit" value="Create User" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
            </div>
        </form>

    </div>
</div>


</body>
</html>
