<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Create Class</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/style/intervals-game-stylesheet.css" rel="stylesheet">
    <script src="/script/classes/create-class.js" defer></script>
</head>
<body class="bg-gray-100">
<div th:replace="~{/components/nav :: nav}"></div>

<div class="flex justify-center items-center h-screen">
    <section class="flex justify-center items-center py-10 px-4">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-lg">
            <h1 class="text-3xl font-extrabold text-gray-800 text-center mb-6">Create a New Class</h1>

            <!-- Formularz tworzenia klasy -->
            <form id="create-class-form">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="class-name">Class Name</label>
                <input id="class-name" type="text" placeholder="Enter class name" class="w-full p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 mb-3" required>

                <p id="error-message" class="text-red-500 text-center hidden"></p>

                <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 transition duration-200">
                    Create Class
                </button>
            </form>
        </div>
    </section>
</div>
</body>
</html>
