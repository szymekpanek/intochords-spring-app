<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chords Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/style/intervals-game-stylesheet.css" rel="stylesheet">
    <style>

        body, html {

</head>
<body>
<!-- Nawigacja -->
<div th:replace="~{/components/nav :: nav}"></div>

        <!-- Macierz 3x3 -->
        <div class="grid grid-cols-3 gap-4 mb-6">
            <input type="text" class="w-full p-4 text-center border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="text" class="w-full p-4 text-center border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <input type="text" class="w-full p-4 text-center border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="text" class="w-full p-4 text-center border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />

            <input type="text" class="w-full p-4 text-center border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="text" class="w-full p-4 text-center border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <input type="text" class="w-full p-4 text-center border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>


        <button class="w-full bg-blue-500 text-white py-3 rounded-lg font-semibold hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition ease-in-out duration-200">
            Submit
        </button>
    </div>
</div>
</body>
</html>
