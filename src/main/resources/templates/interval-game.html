<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gra w interwały</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style/welcome-page-style/intervals-game-stylesheet.css">
</head>
<body>
<div class="container mx-auto px-4">
    <h1 class="text-4xl font-bold mb-4">Gra w interwały</h1>

    <div class="grid grid-cols-3 gap-4">
        <div th:each="interval : ${intervals}">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" th:text="${interval.name}" th:id="${interval.name}"></button>
        </div>
    </div>

    <div class="mt-8">
        <h2 class="text-2xl font-bold mb-2">Dźwięki do odtworzenia:</h2>

        <button id="playSounds" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Odtwórz dźwięki</button>

        <audio id="firstSound" th:src="@{${sounds[0].path}}" style="display: none;">
            Twoja przeglądarka nie obsługuje elementu audio.
        </audio>

        <audio id="secondSound" th:src="@{${sounds[1].path}}" style="display: none;">
            Twoja przeglądarka nie obsługuje elementu audio.
        </audio>

        <div class="mt-4">
            <label for="volumeSlider" class="text-lg font-bold mb-2">Volume:</label>
            <input type="range" min="0" max="1" step="0.01" id="volumeSlider" value="0.5">
        </div>
    </div>
</div>

<script src="/script/interval/interval-game-play-sound.js"></script>
</body>
</html>
